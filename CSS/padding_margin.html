<!DOCTYPE html>
<html>
  <head>
    <title>Padding and Margin Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 30px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
      p {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }

      .box {
        padding: 20px;
        margin: 20px;
        border: 1px solid #ccc;
        background-color: #f7f7f7;
      }
    </style>
  </head>
  <body>
    <h1>Padding and Margin Example</h1>

    <div class="box">
      <p>
        This is an example paragraph with some padding and margin applied to it.
      </p>
    </div>
  </body>
</html>
