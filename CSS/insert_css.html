<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="insert_style.css" />
    <style>
      #internal {
        background-color: violet;
        display: inline;
      }
    </style>
  </head>
  <body>
    <h4>External CSS</h4>
    <p id="external">This paragraph is styled using external css</p>
    <h4>Internal CSS</h4>
    <p id="internal">This paragraph is styled using internal css</p>
    <h4>Inline CSS</h4>
    <p style="color: blue; background-color: bisque">
      This paragraph is styled using inline css
    </p>
  </body>
</html>
