<!DOCTYPE html>
<html lang="en">
<head>
       <title>Suman Khadka</title>
       <script>
              function func(){
              document.getElementById('paragraph').innerHTML="This is the paragraph after clicking the button.."
              }
       </script>
</head>
<body>
    <h2>Internal JavaScript</h2>
       <p id="paragraph">This is the paragraph before clicking the button.</p>
       <button onclick="func()">Click Me</button>
</body>
</html>
