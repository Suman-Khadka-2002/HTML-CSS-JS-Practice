<!DOCTYPE html>
<html>
  <body>
    <script>
      // Flow Controls
      var x = 100;
      if (x > 15) {
        console.log("x is greater than 15");
      } else if (x === 5) {
        console.log("x is equal to 15");
      } else {
        console.log("x is less than 15");
      }

      var x = "suman";
      switch (x) {
        case "khadka":
          console.log("x is suman");
          break;
        case "shrestha":
          console.log("x is khadka");
          break;
        default:
          console.log("x is neither suman nor khadka");
      }

      // Looping
    //   For Loop
      var i;
      console.log('using for loop: number from 0 to 5');
      for (i = 0; i < 5; i++) {
        console.log(i);
      }

    //   while loop
    console.log('using while loop: number from 0 to 5')
      var j = 0;
      while (j < 5) {
        console.log(j);
        j++;
      }

    //   do..while loop
    console.log('using do..while loop: number from 0 to 5')
      var k = 0;
      do {
        console.log(k);
        k++;
      } while (k < 5);
    </script>
  </body>
</html>
