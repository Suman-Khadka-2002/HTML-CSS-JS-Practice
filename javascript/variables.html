<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      // Variables and Data Types
      var myNumber = 2002;
      var myString = "suman";
      var myBoolean = false;

      console.log(myNumber);
      console.log(myString);
      console.log(myBoolean);

      // Expressions
      var result = myNumber + 50;
      console.log(result);

      // Operators
      var a = 40;
      var b = 20;
      console.log('sum: ', a + b);
      console.log('difference: ', a - b);
      console.log('product:',a * b);
      console.log('division: ', a / b);
      console.log('modulo: ' , a % b);
    </script>
  </body>
</html>
