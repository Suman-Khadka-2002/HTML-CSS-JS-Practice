<!DOCTYPE html>
<html lang="en">
<head>
       <title>Suman Khadka</title>
</head>
<body>
       <h3>Inline JavaScript Example</h3>
       <p id="pgh">This is a inbuilt paragraph.</p>
       <button type="submit" id="btn" onclick="func()">Click Me</button>

       <script>
              function func(){
              document.getElementById('pgh').innerHTML="Woohhooo...You clicked me.";}
       </script>
</body>
</html>
